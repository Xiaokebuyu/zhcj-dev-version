# ä¸»æœåŠ¡å™¨é…ç½®
server {
    listen 80;
    server_name example.com www.example.com;  # æ›¿æ¢ä¸ºä½ çš„åŸŸå
    
    # å®‰å…¨å¤´éƒ¨
    add_header X-Frame-Options "SAMEORIGIN" always;
