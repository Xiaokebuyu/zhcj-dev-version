    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Vueåº”ç”¨ä¸»è·¯ç”±ï¼ˆé™æ€æ–‡ä»¶æœåŠ¡ï¼‰
    location / {
        root /var/www/vue-app;  # Vueæ„å»ºåçš„distç›®å½•
        index index.html;
        try_files $uri $uri/ /index.html;  # SPAè·¯ç”±æ”¯æŒ
        
        # é™æ€èµ„æºç¼“å­˜
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTMLæ–‡ä»¶ä¸ç¼“å­˜
        location ~* \.html$ {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # AIåŠ©æ‰‹ç›¸å…³è·¯ç”± - ä»£ç†åˆ°Next.jsåº”ç”¨
    location /api/embed.js {
        proxy_pass http://nextjs_app/api/embed.js;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ğŸ”§ æ·»åŠ è®¤è¯å¤´éƒ¨ä¼ é€’
        proxy_set_header ada_token $http_ada_token;
